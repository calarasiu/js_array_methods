<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const inventors = [{first: 'Vitaly', last : 'Abalakov ', year : 1906, passed : 1986 },
                        {first : 'Ernst ', last : 'Abbe ', year : 1840, passed : 1905 },
                        {first : 'Hovannes ', last : 'Adamian ', year : 1879 , passed : 1932 },
                        {first : 'Samuel', last : 'Alderson ', year : 1914, passed :2005 },
                        {first : 'Alexandre ', last : 'Alexeieff ', year : 1901, passed : 1982},
                        {first : 'Rostislav ', last : 'Alexeyev ', year :1916 , passed : 1980}];


    const filter = inventors.filter(inventor => inventor.year > 1900);
    console.table(filter);

    const mapped = inventors.map(inventor => inventor.first + " " + inventor.last);
    console.table(mapped);

    const sorted = inventors.sort(function(a, b){
      if (a.year > b.year){
        return 1;
      }else{
        return -1;
      };
    })

    const sortedTernerary = inventors.sort((a, b) => a.year > b.year ? 1:-1);
    console.table(sorted);
    console.table(sortedTernerary);

    const yearsLived = inventors.reduce((total, inventor)=>{
      return total + (inventor.passed - inventor.year);
    }, 0);

    console.log(yearsLived);

    const oldest = inventors.sort((a, b)=> (a.passed - a.year) > (b.passed - b.year) ? 1 : -1 );

    console.table(oldest);

    

  </script>
  
</body>
